<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/Style2.css">
</head>

<body>

    <div class="title">
        <h1>The Odyssey bookstore</h1>
    </div>


    </nav>
    <div class="menu">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/books">Show Books</a></li>
            <li><a href="/books/new">Add Book</a></li>
            <li><a href="/books/edit/{isbn}">Edit Book</a></li>

        </ul>

        <form action="/buscar" method="GET" class="search-form">
            <input type="text" name="query" placeholder="Ingresa tu búsqueda" required>
            <button type="submit">Buscar</button>
        </form>
    </div>

    <div class="wrapper">
        <!--Menu-->
        <div class="bg-text">
            <div class="row">
                <h1 class="title-form">Añadir Libro</h1>
                <div class="card-body">
                    <form th:action="@{/books/new}" th:object="${book}" method="POST">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" name="nombre" th:field="*{Title}" class="form-control"
                                placeholder="Introduce el nombre" /><!--Meter titulo-->
                        </div>
                        <div class="form-group">
                            <label>Precio</label>
                            <input type="text" name="precio" th:field="*{Price}" class="form-control"
                                placeholder="Introduce el precio" /><!--Meter precio-->
                        </div>
                        <div class="form-group">
                            <label>Autor</label>
                            <input type="text" name="autor" th:field="*{Autor}" class="form-control"
                                placeholder="Introduce el autor" /><!--Meter nombre autor-->
                        </div>
                        <div class="button">
                            <button type="submit" class="btnA">Añadir</button>
                            <!--lo envia y  lleva la pagina principal-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <hr>
    <p>Copyright © 2023 The Odyssey bookstore. Todos los derechos reservados</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="/common.js"></script>
</body>

</html>
